<div class="container-fluid">
  <h2>Dispatch your wisdom</h2>
  <form (ngSubmit)='quoteSubmit()' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="name">Quote</label>
      <input type="text" required class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" required class="form-control" id="author">
    </div>
    <div class="form-group">
      <label for="poster">Poster</label>
      <input type="text" required class="form-control" id="poster">
    </div>
    <div class="form-group">
      <label for="dispose">Date</label>
      <input type="date" required class="form-control" id="dispose">
    </div>
  </form>
</div>

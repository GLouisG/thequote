<div class="container">
  <h1>Quote Collection</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h2>Quotes</h2>
  <ul>
      <li *ngFor='let quote of quotes; let i = index'>
        <p>{{quote.name}}</p>
        <p>{{quote.score}}</p>
        <p>{{quote.uploadDate|dateCount}} days ago</p>
        <button (click)='appreciateClick(i)'>Appreciate🙏</button>
        <button (click)='dislikeClick(i)'>Dislike👎 </button>
        <button (click)='toggleInfo(i)'>Toggle Information</button>
        <div *ngIf='quote.showInfo'>
          <app-quote-info (toDispose)='disposeQuote($event, i)'  [quote]='quote'></app-quote-info><!-- binding the property from quote to quote info -->
        </div>
      </li>
  </ul>
    </div>
  
  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  
</div>
</div>

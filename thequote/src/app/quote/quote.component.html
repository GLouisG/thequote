<div class="container">
  <h1>Quote Collection</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h2>Quotes</h2>
      <div class="card quote-card"*ngFor='let quote of quotes; let i = index'>
        <p>{{quote.name}}</p>
        <p>Score:{{quote.score}}</p>
        <p>{{quote.uploadDate|dateCount}} days ago</p>
        <div class="row">
          <div class="col-md-7">
            <button class="btn orangebtn" (click)='appreciateClick(i)'>Appreciateüôè</button>

            <button class="btn orangebtn"  (click)='dislikeClick(i)'>Dislikeüëé </button>
          </div>
          <div class="col-md-5">
            <button class="btn orangebtn"  (click)='toggleInfo(i)'>Toggle Information</button>
          </div>
          
          
          
        </div>
        
        <div *ngIf='quote.showInfo'>
          <app-quote-info (toDispose)='disposeQuote($event, i)'  [quote]='quote'></app-quote-info><!-- binding the property from quote to quote info -->
        </div>
        <br><br>
      </div>
  
    </div>
  
  <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  
</div>
</div>
